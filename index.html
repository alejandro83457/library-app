<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header>My Library</header>
    <main>
      <button type="button" id="add-book-button">Add book</button>
      <dialog>
        <form>
          <label for="book-name">Book name:</label>
          <input type="text" name="book-name" id="book-name" />
          <label for="author-name">Author name:</label>
          <input type="text" name="author-name" id="author-name" />
          <label for="pages">Pages:</label>
          <input type="number" name="pages" id="pages" />

          <div>
            <label for="read">Did you read it?</label>
            <input type="checkbox" name="read" id="read" />
          </div>
          <button type="submit">Add book</button>
        </form>
      </dialog>
      <div id="book-list"></div>
    </main>
  </body>
</html>
